<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
    </div>

    <div class="form-group">
      <label for="organizationName">Organization Name</label>
      <input type="text" class="form-control" id="organizationName" required [(ngModel)]="tutorial.organizationName" name="organizationName" />
    </div>

    <div class="form-group">
      <label for="totalNo">Total Number of Projects Completed</label>
      <input type="number" class="form-control" id="totalNo" required [(ngModel)]="tutorial.totalNo" name="totalNo" />
    </div>

    <div class="form-group">
      <label for="name">Applicant Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tutorial.name" name="name" />
    </div>

    <button *ngIf="!tutorial.published" (click)="saveTutorial()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>

  <div class="file-upload">
    <label for="file">Upload File</label>
    <input type="file" id="file" (change)="onFileSelected($event)" />
    <button class="btn btn-primary" (click)="uploadFile()">Upload</button>

    <div *ngIf="url" class="file-info">
      <h3>File Uploaded:</h3>
      <p><a [href]="url" target="_blank">Uploaded File</a></p>
    </div>
  </div>

  <div class="comment" *ngIf="tutorial.description">
    <label for="description">Comments</label>
    <div>{{ tutorial.description }}</div>
  </div>
</div>
